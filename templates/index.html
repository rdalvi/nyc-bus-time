<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>NYC Bus Arrival Time</title>
    <!-- Add the Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <div class="container">
        <h1 class="display-4">NYC bus arrival times</h1>
        <form action="/get-arrival-time" method="POST">
            <label for="stop-field" class="col-sm-2 col-form-label">Select your stop:</label>
            <select id="stop-field" name="stop" required>
                {% for option in options %}
                    <option value="{{ option[0] }}">{{ option[1] }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
